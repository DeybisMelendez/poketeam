<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTeam Builder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/pokeInfo.js"></script>
    <style>
      img {
        width: 48px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="app" x-init="fetchData">
      <h1 class="title has-text-centered">PokeTeam Builder</h1>

      <div>
        <template x-for="pokemon in pokemons">
          <div>
            <p x-text="pokemon.id"></p>
            <h3 x-text="pokemon.name"></h3>
            <img :src="pokemon.sprite" alt="" />
            <template x-for="type in pokemon.types">
              <img :src="types[type].sprite" alt="" />
            </template>
          </div>
        </template>
      </div>

      <div class="table-container">
        <table
          class="table is-bordered is-striped is-hoverable has-text-centered"
        >
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Recibe 2x</th>
              <th>Recibe 1/2x</th>
              <th>Recibe 0x</th>
              <th>Ataca 2x</th>
              <th>Ataca 1/2x</th>
              <th>Ataca 0x</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="type in Object.keys(types)" :key="type">
              <tr>
                <td>
                  <img
                    :src="types[type].sprite"
                    :alt="types[type].name"
                    :title="types[type].name"
                  />
                </td>
                <td>
                  <template
                    x-for="damage in types[type].double_damage_from"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
                <td>
                  <template
                    x-for="damage in types[type].half_damage_from"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
                <td>
                  <template
                    x-for="damage in types[type].no_damage_from"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
                <td>
                  <template
                    x-for="damage in types[type].double_damage_to"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
                <td>
                  <template
                    x-for="damage in types[type].half_damage_to"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
                <td>
                  <template
                    x-for="damage in types[type].no_damage_to"
                    :key="damage"
                  >
                    <img
                      :src="types[damage].sprite"
                      :alt="damage"
                      :title="damage"
                    />
                  </template>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
